<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Graffiti</title>
</head>
<body class="flex">
    <section class="h-screen w-1/3 bg-[#dddddd] flex justify-center items-center">
        <form class="h-5/6 w-11/12 bg-[#eaeaea] border-2 border-[#d1d1d1] rounded-lg flex flex-wrap flex-col justify-evenly items-center" action="">
            <label for="textoDiv">Ingrese un texto
                <input id="textoDiv" type="text">
            </label>
            <input id="botonColor" type="color" class="w-10 h-10 rounded-lg border border-gray-300 focus:outline-none">
            <label>
                <input type="radio" name="fuente" value="not-italic" id="poster" checked>
                Poster
            </label>
            <label>
                <input type="radio" name="fuente" value="italic" id="graffiti">
                Graffiti
            </label>
            <button id="botonGenDiv" class="border-2 border-black bg-yellow-400">Submit</button>
        </form>
    </section>
    <section class="bg-[#fde4de] h-screen w-2/3 flex justify-center items-center">
        <div id="contenedorNuevoDiv" class="bg-[#fff2df] h-5/6 w-11/12 border-2 border-[#ffd5a0] rounded-lg flex gap-2"></div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
